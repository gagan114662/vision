name: Lean Dry Run

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # weekly Monday

jobs:
  lean-dryrun:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.QUANTCONNECT_USER_ID }}" ]; then
            echo "ERROR: QUANTCONNECT_USER_ID secret is not configured"
            exit 1
          fi
          if [ -z "${{ secrets.QUANTCONNECT_API_TOKEN }}" ]; then
            echo "ERROR: QUANTCONNECT_API_TOKEN secret is not configured"
            exit 1
          fi
          # Validate USER_ID format (must be numeric)
          if ! [[ "${{ secrets.QUANTCONNECT_USER_ID }}" =~ ^[0-9]+$ ]]; then
            echo "ERROR: QUANTCONNECT_USER_ID must be numeric"
            exit 1
          fi
          # Validate API_TOKEN format (must be at least 32 characters)
          if [ ${#{{ secrets.QUANTCONNECT_API_TOKEN }}} -lt 32 ]; then
            echo "ERROR: QUANTCONNECT_API_TOKEN must be at least 32 characters"
            exit 1
          fi
          echo "âœ“ All QuantConnect secrets validated"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lean dry run
        env:
          QUANTCONNECT_USER_ID: ${{ secrets.QUANTCONNECT_USER_ID }}
          QUANTCONNECT_API_TOKEN: ${{ secrets.QUANTCONNECT_API_TOKEN }}
        run: |
          scripts/ci/lean_dry_run.sh
