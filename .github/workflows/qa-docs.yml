name: QA Docs Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  qa-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run documentation QA tests
        run: python -m unittest tests.qa.test_docs
