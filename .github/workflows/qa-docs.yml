name: QA Docs Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  qa-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate MCP server dependencies
        run: |
          echo "Validating MCP server imports..."
          python -c "
          import sys
          sys.path.append('mcp/servers')

          # Test core imports that should never fail
          try:
              from mcp.server import register_tool
              print('✓ MCP server import validated')
          except ImportError as e:
              print(f'✗ MCP server import failed: {e}')
              sys.exit(1)

          # Test numpy-dependent servers
          try:
              import numpy as np
              print('✓ NumPy available for mathematical servers')
          except ImportError:
              print('⚠ NumPy not available - mathematical servers will fail')
          "

      - name: Run documentation QA tests
        run: python -m unittest tests.qa.test_docs
