        schema: schemas/tool.quantconnect.backtest.list.schema.json
        response_schema: schemas/tool.quantconnect.backtest.list.response.schema.json
        description: List historical QuantConnect backtests for a project (stub).
        auth: rbac-token
        signing: optional
