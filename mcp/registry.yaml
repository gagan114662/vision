# MCP Tool Registry (Initial Draft)
version: 0.1.0
namespaces:
  market-data:
    tools:
      - id: market-data.pricing.get_ohlcv
        schema: schemas/tool.market-data.pricing.get_ohlcv.schema.json
        response_schema: schemas/tool.market-data.pricing.get_ohlcv.response.schema.json
        description: Retrieve verified OHLCV data with provenance references.
        auth: rbac-token
        signing: required
  altdata:
    tools: []
  feature-engineering:
    tools:
      - id: feature-engineering.compute_factor
        schema: schemas/tool.feature-engineering.compute_factor.schema.json
        response_schema: schemas/tool.feature-engineering.compute_factor.response.schema.json
        description: Compute standard price-based factors with provenance tracking.
        auth: rbac-token
        signing: optional
  provenance:
    tools:
      - id: provenance.get_record
        schema: schemas/tool.provenance.get_record.schema.json
        response_schema: schemas/tool.provenance.get_record.response.schema.json
        description: Retrieve a provenance record by ID with full validation metadata.
        auth: rbac-token
        signing: required
  strategy.eval:
    tools:
      - id: strategy.eval.run_backtest
        schema: schemas/tool.strategy.eval.run_backtest.schema.json
        response_schema: schemas/tool.strategy.eval.run_backtest.response.schema.json
        description: Execute Lean backtest inside Docker and return statistics summary.
        auth: rbac-token
        signing: required
  strategy.validation:
    tools:
      - id: strategy.validation.run_robustness
        schema: schemas/tool.strategy.validation.run_robustness.schema.json
        response_schema: schemas/tool.strategy.validation.run_robustness.response.schema.json
        description: Run cross-validation, walk-forward, and bootstrap diagnostics on strategy returns.
        auth: rbac-token
        signing: optional
  strategy.regime:
    tools:
      - id: strategy.regime.detect_states
        schema: schemas/tool.strategy.regime.detect_states.schema.json
        response_schema: schemas/tool.strategy.regime.detect_states.response.schema.json
        description: Detect hidden market regimes using Gaussian HMM.
        auth: rbac-token
        signing: optional
  strategy.meanreversion:
    tools:
      - id: strategy.meanreversion.estimate_parameters
        schema: schemas/tool.strategy.meanreversion.estimate_parameters.schema.json
        response_schema: schemas/tool.strategy.meanreversion.estimate_parameters.response.schema.json
        description: Estimate Ornstein-Uhlenbeck parameters for mean reversion strategies.
        auth: rbac-token
        signing: optional
  risk:
    tools:
      - id: risk.limits.evaluate_portfolio
        schema: schemas/tool.risk.limits.evaluate_portfolio.schema.json
        response_schema: schemas/tool.risk.limits.evaluate_portfolio.response.schema.json
        description: Evaluate VaR, drawdown, and exposure against defined limits.
        auth: rbac-token
        signing: required
  compliance:
    tools:
      - id: compliance.generate_summary
        schema: schemas/tool.compliance.generate_summary.schema.json
        response_schema: schemas/tool.compliance.generate_summary.response.schema.json
        description: Produce compliance summary reports with control evidence.
        auth: rbac-token
        signing: optional
  research:
    tools:
      - id: research.feed.list_insights
        schema: schemas/tool.research.feed.list.schema.json
        response_schema: schemas/tool.research.feed.list.response.schema.json
        description: Retrieve curated innovation insights filtered by status/category.
        auth: rbac-token
        signing: optional
  visualization:
    tools:
      - id: visualization.render_price_series
        schema: schemas/tool.visualization.render_price_series.schema.json
        response_schema: schemas/tool.visualization.render_price_series.response.schema.json
        description: Render annotated price/signal charts for review and documentation.
        auth: rbac-token
        signing: optional
  semtools:
    tools:
      - id: semtools.parse
        schema: schemas/tool.semtools.parse.schema.json
        response_schema: schemas/tool.semtools.parse.response.schema.json
        description: Parse documents using semtools CLI (requires semtools binary).
        auth: none
        signing: optional
      - id: semtools.search
        schema: schemas/tool.semtools.search.schema.json
        response_schema: schemas/tool.semtools.search.response.schema.json
        description: Semantic fuzzy search using semtools CLI.
        auth: none
        signing: optional
  quantconnect:
    tools:
      - id: quantconnect.project.sync
        schema: schemas/tool.quantconnect.project.sync.schema.json
        response_schema: schemas/tool.quantconnect.project.sync.response.schema.json
        description: Sync local files with a QuantConnect cloud project via MCP (stub until upstream integration).
        auth: rbac-token
        signing: optional
      - id: quantconnect.backtest.run
        schema: schemas/tool.quantconnect.backtest.run.schema.json
        response_schema: schemas/tool.quantconnect.backtest.run.response.schema.json
        description: Trigger QuantConnect cloud backtest (stub).
        auth: rbac-token
        signing: optional
      - id: quantconnect.backtest.status
        schema: schemas/tool.quantconnect.backtest.status.schema.json
        response_schema: schemas/tool.quantconnect.backtest.status.response.schema.json
        description: Retrieve QuantConnect backtest status/statistics (stub).
        auth: rbac-token
        signing: optional
  qa:
    tools: []
  ops:
    tools: []
metadata:
  default_verbosity: concise
  verbose_threshold: 0.7
  provenance_required: true
