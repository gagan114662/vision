        schema: schemas/tool.quantconnect.backtest.delete.schema.json
        response_schema: schemas/tool.quantconnect.backtest.delete.response.schema.json
        description: Delete a QuantConnect backtest run (stub).
        auth: rbac-token
        signing: optional
