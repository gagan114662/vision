        auth: rbac-token
        signing: optional
  signal.wavelet:
    tools:
      - id: signal.wavelet.multiscale_decomposition
        schema: schemas/tool.signal.wavelet.multiscale_decomposition.schema.json
        response_schema: schemas/tool.signal.wavelet.multiscale_decomposition.response.schema.json
        description: Perform Haar wavelet multi-scale decomposition for time-frequency analysis.
        auth: rbac-token
        signing: optional
  risk:
    tools:
      - id: risk.limits.evaluate_portfolio
        schema: schemas/tool.risk.limits.evaluate_portfolio.schema.json
        response_schema: schemas/tool.risk.limits.evaluate_portfolio.response.schema.json
        description: Evaluate VaR, drawdown, and exposure against defined limits.
        auth: rbac-token
        signing: required
  compliance:
    tools:
      - id: compliance.generate_summary
        schema: schemas/tool.compliance.generate_summary.schema.json
        response_schema: schemas/tool.compliance.generate_summary.response.schema.json
        description: Produce compliance summary reports with control evidence.
        auth: rbac-token
        signing: optional
  research:
    tools:
      - id: research.feed.list_insights
        schema: schemas/tool.research.feed.list.schema.json
        response_schema: schemas/tool.research.feed.list.response.schema.json
        description: Retrieve curated innovation insights filtered by status/category.
        auth: rbac-token
        signing: optional
  visualization:
    tools:
      - id: visualization.render_price_series
        schema: schemas/tool.visualization.render_price_series.schema.json
        response_schema: schemas/tool.visualization.render_price_series.response.schema.json
        description: Render annotated price/signal charts for review and documentation.
        auth: rbac-token
        signing: optional
  semtools:
    tools:
      - id: semtools.parse
        schema: schemas/tool.semtools.parse.schema.json
        response_schema: schemas/tool.semtools.parse.response.schema.json
