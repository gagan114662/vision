        response_schema: schemas/tool.autonomous.recovery.auto_resolve.response.schema.json
        description: Autonomously resolve dependency issues using intelligent strategy selection.
        auth: none
        signing: optional
      - id: autonomous.recovery.get_history
        schema: schemas/tool.autonomous.recovery.get_history.schema.json
        response_schema: schemas/tool.autonomous.recovery.get_history.response.schema.json
        description: Get the history of recovery attempts for learning and optimization.
        auth: none
        signing: optional
  qa:
    tools: []
  ops:
    tools:
      - id: ops.shell.run_command
        schema: schemas/tool.ops.shell.run_command.schema.json
        response_schema: schemas/tool.ops.shell.run_command.response.schema.json
        description: Execute guarded shell commands via Ally-compatible executor.
        auth: privileged-token
        signing: required
