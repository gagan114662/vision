        schema: schemas/tool.quantconnect.project.sync.schema.json
        response_schema: schemas/tool.quantconnect.project.sync.response.schema.json
        description: Sync local files with a QuantConnect cloud project via MCP (stub until upstream integration).
        auth: rbac-token
        signing: optional
