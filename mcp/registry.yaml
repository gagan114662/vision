        auth: rbac-token
        signing: required
  altdata:
    tools: []
  feature-engineering:
    tools:
      - id: feature-engineering.compute_factor
        schema: schemas/tool.feature-engineering.compute_factor.schema.json
        response_schema: schemas/tool.feature-engineering.compute_factor.response.schema.json
        description: Compute standard price-based factors with provenance tracking.
        auth: rbac-token
        signing: optional
  provenance:
    tools:
      - id: provenance.get_record
        schema: schemas/tool.provenance.get_record.schema.json
